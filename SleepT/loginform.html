<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginf.css">
    <title>Login Portal</title>
    <!-- Add SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <form class="login" action="checkform.php" method="POST">
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" class="login__input" placeholder="User name / Email" name="username" id="usernameInput">
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" class="login__input" placeholder="Password" name="password" id="userPassword">
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="text" class="login__input" placeholder="Electricity ID" name="sleepid" id="sleepid">
                    </div>
                    <button type="submit" class="button login__submit">
                        <span class="button__text">Login</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>				
                </form>
                
                <div class="social-login">
                    <img src="logo-modified.png" alt="Logo" class="main-logo">
                </div>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>		
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>		
        </div>
    </div>
    <script>
        function saveToLocalStorage() {
  const username = document.getElementById('usernameInput').value; // Get the input value
  localStorage.setItem('username', username); // Store it in localStorage
  sessionStorage.setItem('username',username);
}
const storedUsername = localStorage.getItem('username');
console.log(storedUsername); // Outputs the saved username

    </script>
</body>
</html>
