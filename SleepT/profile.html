<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile - ZEN-NAP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        /* Inherit styles from the main page */
        html,
        body {
            min-height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #001019;
            color: #e0f7fa;
            font-family: 'Poppins', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #fff;
            margin-bottom: 30px;
        }

        .profile-info p {
            font-size: 1.1em;
            margin-bottom: 15px;
            color: #ccc;
            text-align: left;
        }

        .profile-info strong {
            color: #eee;
        }

        .view-progress-btn {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(45deg, #37d1d1, #c09dcd);
            color: #001019;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: transform 0.2s ease-in-out;
            margin-top: 20px;
        }

        .view-progress-btn:hover {
            transform: scale(1.05);
        }

        .navigation {
            position: fixed;
            width: 80px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            left: 30px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 100;
            transition: width 0.4s ease-in-out, opacity 0.4s ease-in-out, background-color 0.4s ease-in-out;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 20px 0;
        }

        .navigation:hover {
            width: 180px;
            opacity: 1;
            background-color: rgba(255, 255, 255, 0.2);
        }

        .navigation ul {
            display: flex;
            flex-direction: column;
            width: 100%;
            padding: 20px 0;
            margin: 0;
        }

        .navigation ul li {
            position: relative;
            width: 100%;
            list-style: none;
            z-index: 3;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 0 15px;
            border-radius: 8px;
            margin: 5px 0;
            transition: background-color 0.3s ease-in-out;
        }

        .navigation ul li:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .navigation ul li a {
            position: relative;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            width: 100%;
            text-decoration: none;
            color: #eee;
        }

        .navigation ul li a .icon {
            position: relative;
            display: block;
            min-width: 60px;
            line-height: 60px;
            font-size: 1.2em;
            text-align: center;
            transition: color 0.5s;
            z-index: 5;
        }

        .navigation ul li.active a .icon {
            color: #fff;
        }

        .navigation ul li a .text {
            position: relative;
            color: #eee;
            font-weight: 400;
            font-size: 0.9em;
            letter-spacing: 0.05em;
            opacity: 0;
            transform: translateX(-20px);
            transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out;
        }

        .navigation:hover ul li a .text {
            opacity: 1;
            transform: translateX(0);
        }

        .indicator {
            position: absolute;
            right: -10px;
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #37d1d1, #c09dcd);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.5s;
            z-index: 1;
            pointer-events: none;
        }

        .indicator::before,
        .indicator::after {
            content: '';
            position: absolute;
            background: transparent;
            border-radius: 50%;
        }

        .indicator::before {
            top: -20px;
            width: 30px;
            height: 20px;
            border-top-right-radius: 20px;
            border-top-left-radius: 20px;
        }

        .indicator::after {
            bottom: -20px;
            width: 30px;
            height: 20px;
            border-bottom-right-radius: 20px;
            border-bottom-left-radius: 20px;
        }
    </style>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div class="navigation">
        <ul>
            <li class="list active">
                <a href="profile.html">
                    <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
                    <span class="text">Profile</span>
                </a>
            </li>
            <li class="list">
                <a href="music.html">
                    <span class="icon"><ion-icon name="musical-notes-outline"></ion-icon></span>
                    <span class="text">Music</span>
                </a>
            </li>
            <li class="list">
                <a href="progresstracker.html">
                    <span class="icon"><ion-icon name="bar-chart-outline"></ion-icon></span>
                    <span class="text">Progress</span>
                </a>
            </li>
            <li class="list">
                <a href="recomendations.html">
                    <span class="icon"><ion-icon name="thumbs-up-outline"></ion-icon></span>
                    <span class="text">Interested</span>
                </a>
            </li>
            <li class="list">
                <a href="history.html">
                    <span class="icon"><ion-icon name="time-outline"></ion-icon></span>
                    <span class="text">History</span>
                </a>
            </li>
            <li class="list">
                <a href="sleeplog.html">
                    <span class="icon"><ion-icon name="document-text-outline"></ion-icon></span>
                    <span class="text">Log</span>
                </a>
            </li>
            <li class="list">
                <a href="loginform.html"> <!- UPDATED HREF -->
                        <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                        <span class="text">Logout</span>
                </a>
            </li>
            <div class="indicator" style="transform: translateY(calc(70px * 0));"></div>
        </ul>
    </div>

    <div class="container">
        <h1>Your Profile</h1>
        <div class="profile-info">
            <p><strong>ID:</strong> <span id="userId">Loading...</span></p>
            <p><strong>Email:</strong> <span id="userEmail">Loading...</span></p>
            <p><strong>Sleeping Patterns:</strong> (Summary or link)</p>
            <a href="progresstracker.html" class="view-progress-btn">View Sleeping Patterns</a>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    fetch('/SleepT/get_profile_data.php')
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            if (data.id && data.email) {
                document.getElementById('userId').textContent = data.id;
                document.getElementById('userEmail').textContent = data.email;
            } else {
                document.getElementById('userId').textContent = "Not Available";
                document.getElementById('userEmail').textContent = "Not Available";
            }
        })
        .catch(error => {
            console.error('Error fetching profile data:', error);
            document.getElementById('userId').textContent = "Error fetching data";
            document.getElementById('userEmail').textContent = "Error fetching data";
        });
});

    </script>
    

</html>
